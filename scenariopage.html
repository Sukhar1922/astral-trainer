<!DOCTYPE html>
<head>
    <meta charset="UTF-8" />
    <title>title</title>
    <link rel="stylesheet" href="styles/scenariopagestyle.css">
    <link rel="icon" type="image/svg+xml" href="assets/icons/logo.svg">
</head>
<body>
    <div id="scenario" visible="false"></div>
    <div id="subsection" visible="false"></div>
    <header class="header">
        
        <div class="nav-buttons">
            <button class="nav-button" id="prev-button">
                <img src="assets/icons/arrowLeft.svg" alt="Назад">
            </button>
            <button class="nav-button" id="home-button">
                <img src="assets/icons/exitButton.svg" alt="На главную">
            </button>
            <button class="nav-button" id="next-button">
                <img src="assets/icons/arrowRight.svg" alt="Вперёд">
            </button>
        </div>
        <div class="logo-and-title">
            <div class="logo">
                <img src="assets/icons/logo.svg" alt="Логотип">
            </div>
            <div class="header-title">1C-Отчетность</div>
        </div>
    </header>
    <div id="scenario-wrapper">
        <div class="background-container">
            <div class="image-wrapper">
                <img id="step-img" src="" alt="stepimg" />
                <div class="hotspot-container"></div>
            </div>
        </div>
    </div>
</body>

<script src="scripts/main.js"></script>
<script src="scripts/hotspotsrender.js"></script>
<script src="scripts/editor.js"></script>
<script>
    scenarioHandler();
    setScenarioTitle();
</script>
<script>
    document.querySelector('#prev-button').addEventListener('click', function() {
        prevStep();
    });
    document.querySelector('#home-button').addEventListener('click', function() {
        backToCategory();
    });
    document.querySelector('#next-button').addEventListener('click', function() {
        nextStep();
    });
</script>
</html>
