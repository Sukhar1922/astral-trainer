<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/mainpagestyle.css">
    <link rel="icon" type="image/svg+xml" href="assets/icons/logo.svg">
    <title>Тренажер 1С-отчетность</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="logo-and-title">
          <div class="logo">
            <img src="assets/icons/logo.svg" alt="Логотип">
          </div>
          <div class="header-title">1C-Отчетность</div>
        </div>
      </header>

    <div class="header-bottom">
      <div class="header-bottom-text">Тренажер для пользователей</div>
    </div>
    <main class="content">
      <div class="card-grid">
        <div class="card">
          <button class="card-button" data-id="connectTo1C">Подключение к 1С Отчетности</button>
        </div>
        <div class="card">
          <button class="card-button single" data-id="workingWithELN">Работа с ЭЛН по СЭДО СФР (бывший ФСС)</button>
        </div>
        <div class="card">
          <button class="card-button" data-id="workingWithFNS">Работа с требованиями ФНС</button>
        </div>
        <div class="card">
          <button class="card-button" data-id="workingWithMChD">Работа с МЧД</button>
        </div>
        <div class="card">
          <button class="card-button single" data-id="creatingAndSendingNDS">Создание и отправка НДС</button>
        </div>
        <div class="card">
          <button class="card-button single" data-id="editingReports">Ручное редактирование отчетов</button>
        </div>
        <div class="card">
          <button class="card-button single" data-id="CryptoProCSP">Установка сертификата КриптоПроCSP</button>
        </div>
        <div class="card">
          <button class="card-button single" data-id="dumpingDB">Перенос Базы 1С</button>
        </div>
        <div class="card">
          <button class="card-button" data-id="1cReportAccount">Личный кабинет 1С-Отчетность</button>
        </div> 
        <div class="card">
          <button class="card-button" data-id="multiUserMode">Многопользовательский режим</button>
        </div>
        <div class="card">
          <button class="card-button single" data-id="reissueOfCertificate">Дистанционный перевыпуск сертификата</button>
        </div>
        <div class="card">
          <button class="card-button single" data-id="promoENS">Подключение Промо ЕНС</button>
        </div>
      </div>
    </main>
  </body>
  <script>
    document.querySelector('.card-grid').addEventListener('click', function(e) {
      if (e.target.classList.contains('card-button') && e.target.classList.contains('single') && e.target.dataset.id) {
        const id = e.target.dataset.id;
        console.log(id);
        window.location.href = 'scenariopage.html?id=' + id;
      }
      else if (e.target.classList.contains('card-button') && e.target.dataset.id) {
        const id = e.target.dataset.id;
        window.location.href = 'subsections.html?parent=' + id;
      }
    });
  </script>
</html>
